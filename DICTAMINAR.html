<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualización de Casos</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin: 20px;
            line-height: 1.6;
        }
        h2 {
            font-family: Arial, Helvetica, sans-serif;
            color: #333;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
        }
        h3 {
            font-family: Arial, Helvetica, sans-serif;
            color: #555;
            margin: 5px 0;
        }
        .content {
            margin-top: 20px;
        }
        .case-info {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .case-info b {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <p>Buenos días, les remito los casos de Groot para que puedan <b>actualizar</b> y levantar la restricción a la marca. Posteriormente, deben cerrar los casos en Groot con su respectivo dictamen.</p>

    <div class="content">
        <h2>MC - OKTRANS</h2>
        <div class="case-info">
            <h3>CI:</h3>
            <p>{levantar}</p>
        </div>

        <h2>VS - OKTRANS</h2>
        <div class="case-info">
            <h3>CI:</h3>
            <p>{levantarVS}</p>
        </div>
    </div>

    <p>Saludos.</p>
</body>
</html>
