{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'img/Groot icon.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Groot Web</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    {% include "groot_index.html" %}
    {% include "groot_dash.html" %}
</head>
<body>
    <header>
        <img class="itau_logo" src="{% static 'img/Banco_Itaú_logo.png' %}" alt="">
        <a class="back" href="/enviarmc"><img class="back_img" src="{% static 'img/circulo-de-flecha.png' %}" alt=""></a>
        <h1 class="titulo_groot">Groot Web</h1>
    </header>
    <br>
    <main>
        <div id="liveAlertPlaceholder"></div>
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h2 class="titulo_editar">Edición del Cliente</h2>
                <div class="card">
                    <div class="card-body">
                        <form action="/edicionCliente/" method="POST">{% csrf_token %}
                            <div class="form-group">
                                <input type="text" id="txtemail" name="txtemail" value="{{Clientes.emailCliente}}" class="form-control" placeholder="Mail del Cliente" required>
                            </div>
                            <div class="form-group">
                                <input type="text" id="txtNombre" name="txtNombre" value="{{Clientes.nombreCliente}}" class="form-control" placeholder="Nombre"
                                    maxlength="50" readonly>
                            </div>
                            <div class="form-group">
                                <input type="text" id="txtMontoTrans" name="txtMontoTrans" value="{{Clientes.montoTrans}}" class="form-control" min="1" max="9"
                                    value="1" readonly>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-block text-white" id="liveAlertBtn">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
    <script src="{% static 'js/snippets.js' %}"></script>
</body>
